{% extends 'blog/base.html' %}

      {% block content %}

          <p>Publicacion: {{p.fecha_publicacion}}</p>
           <h1><a href="{%url 'detalle_pub' pk=p.pk %}">{{p.titulo}}</a></h1>
          <p>{{p.texto|linebreaksbr}}</p>

        </div>
        {% endfor %}

      {% endblock content %}
